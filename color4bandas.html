        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/app.css">

    <body class="fondo">
        <h1 class="titulo">Calculadora de Resistencias</h1>
        <h1 class="parrafo">Convertir de código de colores a valor en Ohms</h1>
        
        <div class="container-fluid" id="contenedor">
        
            <script type ="text/javascript" src="js/app.js"></script>
            
            <!--Banda 1-->
            <div class="row" id="banda-color1">
                <div class="columnaColor" id="paleta-color1">
                    <h1 class="tit_celda">1er Color</h1>

                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Color
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <img src="imagenes/colores/negro.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="0">0</img>
                            <img src="imagenes/colores/marron.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="1">1</img>
                            <img src="imagenes/colores/rojo.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="2">2</img>
                            <img src="imagenes/colores/naranja.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="3">3</img>
                            <img src="imagenes/colores/amarillo.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="4">4</img>
                            <img src="imagenes/colores/verde.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="5">5</img>
                            <img src="imagenes/colores/azul.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="6">6</img>
                            <img src="imagenes/colores/violeta.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="7">7</img>
                            <img src="imagenes/colores/gris.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="8">8</img>
                            <img src="imagenes/colores/blanco.png" onclick="seleccionarColor1(this)" class="paleta-color" alt="Responsive image" title="9">9</img>
                        </div>
                    </div>   
                </div>
                <div class="columnaImagen" id="seleccion-color1">
                    <img src="imagenes/resistencias/cabeza-negro.png" class="rounded mx-auto d-block" alt="Responsive image"></img>
                </div>
                <div class="columnaCalcular" id="nodo-calculo">
                    <button class="btn btn-outline-success" onclick="calcular4bandas()" type="submit">Calcular</button>
                    <label class="labelito" disabled="True">
                        Valor de resistencia
                    </label>
                </div>
            </div>
